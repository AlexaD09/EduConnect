name: Bootstrap - State Bucket (one time)

on:
  workflow_dispatch: {}

jobs:
  state-bucket:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_BASTION_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_BASTION_SECRET_ACCESS_KEY }}
          aws-session-token:     ${{ secrets.AWS_BASTION_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Terraform apply (state bucket)
        working-directory: infra/terraform-state
        run: |
          terraform init -input=false
          terraform apply -var-file=qa.tfvars -auto-approve
