name: Destroy Infrastructure
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to destroy'
        required: true
        default: 'qa'
        type: choice
        options:
        - qa
        - prod

jobs:
  destroy-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_FRONTEND_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_FRONTEND_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_FRONTEND_SESSION_TOKEN }}
          aws-region: us-east-1
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
      - name: Terraform Init
        run: |
          cd infra/terraform
          terraform init
      - name: Terraform Destroy
        run: |
          cd infra/terraform
          terraform destroy -var-file="${{ github.event.inputs.environment }}.tfvars" -auto-approve

