name: Deploy QA (Features)
on:
  push:
    branches: [ features ]

jobs:
  # Step 1: Detect changed backend packages
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed_packages: ${{ steps.changes.outputs.changed_packages }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Get changed packages
        id: changes
        run: |
          git diff --name-only HEAD~1 HEAD > changed_files.txt
          changed_packages=""
          while read -r file; do
            if [[ $file == packages/backend/* ]]; then
              package=$(echo $file | cut -d'/' -f3)
              if [[ -n "$package" && "$package" != "backend" ]]; then
                changed_packages="$changed_packages,$package"
              fi
            fi
          done < changed_files.txt
          
          if [[ -n "$changed_packages" ]]; then
            changed_packages=$(echo $changed_packages | sed 's/^,//' | tr ',' '\n' | sort -u | tr '\n' ',')
          fi
          
          echo "changed_packages=$changed_packages" >> $GITHUB_OUTPUT

  # Step 2: Build and push Docker images for changed packages
  build-and-push-docker:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: ${{ needs.detect-changes.outputs.changed_packages != '' }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          npm install -g turbo
          npm install
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and Push All Changed Images
        run: |
          IFS=',' read -ra PACKAGES <<< "${{ needs.detect-changes.outputs.changed_packages }}"
          for package in "${PACKAGES[@]}"; do
            if [[ -n "$package" ]]; then
              echo "Building $package"
              cd packages/backend/$package
              docker build -t alexa1209/$package:latest .
              docker push alexa1209/$package:latest
              cd ../../..
            fi
          done

  # Setup and deploy infrastructure to AWS QA environment
  deploy-aws-frontend:
    needs: [detect-changes, build-and-push-docker]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_FRONTEND_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_FRONTEND_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_FRONTEND_SESSION_TOKEN }}
          aws-region: us-east-1
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
      - name: Terraform Init
        run: |
          cd infra/terraform
          terraform init
      - name: Terraform Apply
        run: |
          cd infra/terraform
          terraform apply -var-file="qa.tfvars" -auto-approve

