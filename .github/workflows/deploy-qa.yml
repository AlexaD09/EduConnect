name: Deploy QA (Features)
on:
  push:
    branches: [ features ]

jobs:
  # Step 1: Detect changed backend packages
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed_packages: ${{ steps.changes.outputs.changed_packages }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Get changed packages
        id: changes
        run: |
          # Obtener archivos modificados
          git diff --name-only HEAD~1 HEAD > changed_files.txt
          
          # Extraer nombres de paquetes backend que cambiaron
          changed_packages=""
          while read -r file; do
            if [[ $file == packages/backend/* ]]; then
              # Extraer el nombre del microservicio (ej: packages/backend/user-service -> user-service)
              package=$(echo $file | cut -d'/' -f3)
              if [[ -n "$package" && "$package" != "backend" ]]; then
                changed_packages="$changed_packages,$package"
              fi
            fi
          done < changed_files.txt
          
          # Limpiar y eliminar duplicados
          if [[ -n "$changed_packages" ]]; then
            changed_packages=$(echo $changed_packages | sed 's/^,//' | tr ',' '\n' | sort -u | tr '\n' ',' | sed 's/,$//')
          fi
          
          echo "Changed packages: $changed_packages"
          echo "changed_packages=$changed_packages" >> $GITHUB_OUTPUT

  # Step 2: Build and push Docker images for changed packages
  build-and-push-docker:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: ${{ needs.detect-changes.outputs.changed_packages != '' }}
    strategy:
      matrix:
        package: ${{ fromJson('["' + join(split(needs.detect-changes.outputs.changed_packages, ','), '","') + '"]') }}
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          npm install -g turbo
          npm install
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and Push Docker Image
        run: |
          cd packages/backend/${{ matrix.package }}
          docker build -t alexa1209/${{ matrix.package }}:latest .
          docker push alexa1209/${{ matrix.package }}:latest

   # Setup and deploy infrastructure to AWS QA environment
  deploy-aws:
    needs: [detect-changes, build-and-push-docker]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        account: [frontend, ms_a, ms_b, databases, bastion]
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets[format('AWS_{0}_ACCESS_KEY_ID', upper(matrix.account))] }}
          aws-secret-access-key: ${{ secrets[format('AWS_{0}_SECRET_ACCESS_KEY', upper(matrix.account))] }}
          aws-session-token: ${{ secrets[format('AWS_{0}_SESSION_TOKEN', upper(matrix.account))] }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: |
          cd infra/terraform
          terraform init
      
      - name: Terraform Apply
        run: |
          cd infra/terraform
          terraform apply -var-file="qa.tfvars" -auto-approve