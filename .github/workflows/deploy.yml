name: Deploy Infrastructure and Services

on:
  push:
    branches: [ qa, main ]

env:
  TF_VAR_docker_tag: ${{ github.sha }}

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed_services: ${{ steps.detect.outputs.services }}
      environment: ${{ steps.env.outputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set environment
        id: env
        run: |
          if [ "${{ github.ref }}" == "refs/heads/qa" ]; then
            echo "environment=qa" >> $GITHUB_OUTPUT
          else
            echo "environment=prod" >> $GITHUB_OUTPUT
          fi
      
      - name: Detect changed services
        id: detect
        run: |
          CHANGED=$(git diff --name-only HEAD~1 HEAD | grep "packages/backend" | cut -d'/' -f3 | sort -u)
          echo "services=$CHANGED" >> $GITHUB_OUTPUT

  build-and-push:
    needs: detect-changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push Changed Services
        run: |
          SERVICES="${{ needs.detect-changes.outputs.changed_services }}"
          if [ -n "$SERVICES" ]; then
            for SERVICE in $SERVICES; do
              echo "Building $SERVICE..."
              cd packages/backend/$SERVICE
              docker build -t alexa1209/$SERVICE:${{ github.sha }} .
              docker push alexa1209/$SERVICE:${{ github.sha }}
              cd ../../../..
            done
          fi

  deploy-infrastructure:
    needs: [detect-changes, build-and-push]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets[format('AWS_{0}_ACCESS_KEY_ID', upper(needs.detect-changes.outputs.environment))] }}
          aws-secret-access-key: ${{ secrets[format('AWS_{0}_SECRET_ACCESS_KEY', upper(needs.detect-changes.outputs.environment))] }}
          aws-session-token: ${{ secrets[format('AWS_{0}_SESSION_TOKEN', upper(needs.detect-changes.outputs.environment))] }}
          aws-region: us-east-1

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: |
          cd infra/terraform
          terraform init

      - name: Terraform Apply
        run: |
          cd infra/terraform
          terraform apply -var-file=environments/${{ needs.detect-changes.outputs.environment }}.tfvars -auto-approve