events {
    worker_connections 1024;
}

http {
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    upstream frontend_web { server frontend:80; }
    upstream user_service { server user-service:8000; }
    upstream activity_service { server activity-service:8000; }
    upstream agreement_service { server agreement-service:8000; }
    upstream approval_service { server approval-service:8000; }

    server {
        listen 80;
        location / {
    proxy_pass http://frontend_web/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
}


        location /api/users/ {
            # ‚ö° Rate limiting
            limit_req zone=api burst=20 nodelay;
            
            # üõ°Ô∏è CORS headers
           

            add_header 'Access-Control-Allow-Origin' 'http://localhost:3000' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Max-Age' 1728000;

            
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'http://localhost:3000' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' '0';
                return 204;
            }
            
            proxy_pass http://user_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/activities/ {
